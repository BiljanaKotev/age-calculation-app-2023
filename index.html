<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="bg-secondary-subtle">
    <main class="bg-white">
      <header class="header">
        <form action="" class="d-flex ms-5 mt-5">
          <div class="header__box">
            <h3 class="header__box__heading">Day</h3>
            <input type="number" name="day" id="day-input" placeholder="24" required class="header__box__input" />
          </div>
          <div class="header__box">
            <h3 class="header__box__heading">Month</h3>
            <input type="number" name="month" id="month-input" placeholder="09" min="01" max="12" required class="header__box__input" />
          </div>
          <div class="header__box">
            <h3 class="header__box__heading">Year</h3>
            <input type="number" name="year" id="year-input" placeholder="1984" required class="header__box__input" />
          </div>
        </form>
      </header>
      <div class="arrow__container">
        <hr />
        <div class="arrow__container__svg">
          <img src="assets/images/icon-arrow.svg" alt="arrow" class="arrow__container__img" />
        </div>
      </div>
      <section class="dates__section">
        <div>
          <span class="dates__section__years" id="years">38</span>
          <h5 class="dates__section__years__heading">years</h5>
        </div>
        <div>
          <span class="dates__section__months" id="months">3</span>
          <h5 class="dates__section__months__heading">months</h5>
        </div>
        <div>
          <span class="dates__section__days" id="days">26</span>
          <h5 class="dates__section__days__heading">days</h5>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__attribution__link">Frontend Mentor</a>. Coded by
        <a href="https://github.com/BiljanaKotev/age-calculation-app-2023" target="_blank" class="footer__attribution__link">Biljana Kotevska</a>.
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
