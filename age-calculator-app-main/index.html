<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="bg-secondary-subtle">
    <main class="bg-white">
      <header>
        <form action="" class="d-flex ms-5 mt-5">
          <div class="header-box">
            <h3>Day</h3>
            <input type="number" name="day" id="day-input" placeholder="24" required />
          </div>
          <div class="header-box">
            <h3>Month</h3>
            <input type="number" name="month" id="month-input" placeholder="09" min="01" max="12" required />
          </div>
          <div class="header-box">
            <h3>Year</h3>
            <input type="number" name="year" id="year-input" placeholder="1984" required />
          </div>
        </form>
      </header>
      <div class="hr-arrow-container">
        <hr />
        <div class="arrow-svg"><img src="assets/images/icon-arrow.svg" alt="" /></div>
      </div>
      <section class="dates-section">
        <div>
          <span id="years">38</span>
          <h5>years</h5>
        </div>
        <div>
          <span id="months">3</span>
          <h5>months</h5>
        </div>
        <div>
          <span id="days">26</span>
          <h5>days</h5>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Biljana Kotevska</a>.
      </div>
      <script src="src/index.js"></script>
    </footer>
  </body>
</html>
